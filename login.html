<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>turk Login</title>
    <!-- HIT template: ImageTagging-v3.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>

<body style="background:gray;">
    <div class="container" style="margin-top:25%">
        <div class="row">
            <div class="col s12 m6">
                <div class="card shadow">
                    <div class="card-content">
                        <span class="card-title">Login</span>
                        <div class="row">
                            <form class="col s12" action=/login-form method=post>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input name="uid" id="uid" type="text" class="validate">
                                        <label for="uid" data-error="wrong" data-success="right">User ID</label>
                                        <span style="color:red;">${message}</span>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <!-- <a href="#">Login</a> -->

                        <input id="loginbtn" class="waves-effect waves-light btn" value="Login" type="submit">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
